<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Animated Portfolio | Omegea Hunter</title>
    <meta
      name="description"
      content="Creative animated portfolio showcasing web development skills and projects"
    />
    <meta
      name="keywords"
      content="portfolio, web developer, animation, creative"
    />
    <meta name="author" content="Omegea Hunter" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Animated Portfolio | Omegea Hunter" />
    <meta
      property="og:description"
      content="Creative animated portfolio showcasing web development skills"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="#" />
    <meta property="og:image" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/css/animation.css" />

    <!-- Preload important resources -->
    <link rel="preload" href="" as="font" type="font/woff2" crossorigin />
  </head>

  <body>
    <!-- Background Video -->
    <video
      loop
      autoplay
      muted
      playsinline
      src="/assets/videos/background.mp4"
      type="video/mp4"
      class="back-vid"
    ></video>

    <!-- Header/Navigation -->
    <header class="header">
      <nav class="navbar">
        <div class="nav-brand">
          <a href="#home"><img src="/assets/images/logo.svg" alt="logo" /></a>
        </div>
        <ul class="nav-menu">
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="hero-content">
          <h1 class="hero-title">Welcome to My Portfolio</h1>
          <p class="hero-subtitle">Creative Web Developer & Designer</p>
          <button class="cta-button">View My Work</button>
        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="about">
        <div class="container">
          <h2>About Me</h2>
          <p>Your story goes here...</p>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="projects">
        <div class="container">
          <h2>My Projects</h2>
          <div class="projects-grid">
            <!-- Project cards will go here -->
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact">
        <div class="container">
          <h2>Get In Touch</h2>
          <p>Let's work together!</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Urban Jungle Goddesss. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./app.js"></script>
  </body>
</html>
