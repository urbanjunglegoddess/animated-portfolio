<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta property="og:title" content="Animated Portfolio | Omegea Hunter" />

    <link rel="stylesheet" href="/css/animation.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />

    <!-- Preload important resources -->
    <link rel="preload" href="" as="font" type="font/woff2" crossorigin />

  <body>
    <!-- Background Video -->
    <video
      loop
      autoplay
      muted
      playsinline
      src="/assets/videos/galaxy.mp4"
      type="video/mp4"
      class="back-vid"

    <!-- Header/Navigation -->
    <header>
      <nav class="navbar">
        <div class="nav-logo left">
          <a href="#home"><img src="/assets/images/logo.svg" alt="logo" /> </a>

        <div class="box-icons right">
          <a href=""><i class="bxl bx-youtube"></i></a>
          <a href=""><i class="bxl bx-github"></i></a>
          <a href=""><i class="bxl bx-linkedin"></i></a>
        </div>
      </nav>
    </header>

    <div class="blackhole-box">
      <video
        loop
        autoplay
        muted
        plays-inline
        src="./assets/videos/blackhole.mp4"
        type="video/mp4"
        class="blackhole"

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="hero-info">
          <div class="hero-info-title">
            <i class="bx bx-diamonds"></i>
            Front-End Developer Portfolio

          <p>

          </p>
          <!-- TODO: Add a holographic effect to the button -->
          <button>

          </button>
        </div>
        <div class="hero-vid-box"><video autoplay loop muted plays-inline src="/assets/videos/hero-video.mp4" type="video/mp4" class="hero-vid"></video></div>

        <div class="scroll-down">

        </div>

    <!-- Info Section -->
     <section class="info-section">

     </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Urban Jungle Goddess. All rights reserved.</p>
